<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes  {
					0% {
						transform: scale(1.03);
					}
					100% {
						transform: scale(0.97);
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					padding: 40px;
                    height: 400px;
					background: linear-gradient(-45deg,#2c3e50,#7f8c8d , #95a5a6);
					color: white;
					text-align: center;
                    border-radius: 20px;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: pulse ease-in-out 1s infinite alternate;
				}
			</style>
			<div class="container">
				<h1>Blogxon<br/>Headless CMS System</h1>
			</div>
		</div>
	</foreignObject>
</svg>